name: Release

on:
  push:
    branches: [main]
    # FR: Ignorer les commits de release automatiques
    # EN: Ignore automatic release commits
    paths-ignore:
      - 'CHANGELOG.md'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (leave empty for current branch)'
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Tauri dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        # FR: D√©pendances syst√®me pour Tauri sous Ubuntu 24.04 (r√©sout les conflits libappindicator vs ayatana)
        # EN: System dependencies for Tauri on Ubuntu 24.04 (resolves libappindicator vs ayatana conflicts)

        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev librsvg2-dev patchelf libsoup-3.0-dev libsoup2.4-dev libayatana-appindicator3-dev
          # FR: Compatibilit√© pkg-config: certains crates recherchent javascriptcoregtk-4.0 alors que 24.04 fournit 4.1
          # EN: pkg-config compatibility: some crates look for javascriptcoregtk-4.0 while 24.04 provides 4.1
          PC_DIR=/usr/lib/x86_64-linux-gnu/pkgconfig
          if [ -d "$PC_DIR" ] && [ -f "$PC_DIR/javascriptcoregtk-4.1.pc" ] && [ ! -f "$PC_DIR/javascriptcoregtk-4.0.pc" ]; then
            sudo ln -s "$PC_DIR/javascriptcoregtk-4.1.pc" "$PC_DIR/javascriptcoregtk-4.0.pc"
          fi
          if [ -d "$PC_DIR" ] && [ -f "$PC_DIR/webkit2gtk-4.1.pc" ] && [ ! -f "$PC_DIR/webkit2gtk-4.0.pc" ]; then
            sudo ln -s "$PC_DIR/webkit2gtk-4.1.pc" "$PC_DIR/webkit2gtk-4.0.pc"
          fi
          echo "PKG_CONFIG_PATH=$PC_DIR:/usr/share/pkgconfig" >> $GITHUB_ENV
          # FR: Ajouter des liens symboliques pour les biblioth√®ques .so afin de satisfaire le linker (-lwebkit2gtk-4.0)
          # EN: Add symlinks for .so libraries so the linker finds -lwebkit2gtk-4.0
          SO_DIR=/usr/lib/x86_64-linux-gnu
          if [ -d "$SO_DIR" ]; then
            if ls "$SO_DIR"/libwebkit2gtk-4.1.so* >/dev/null 2>&1 && [ ! -e "$SO_DIR/libwebkit2gtk-4.0.so" ]; then
              sudo ln -s $(ls "$SO_DIR"/libwebkit2gtk-4.1.so* | head -n1) "$SO_DIR/libwebkit2gtk-4.0.so"
            fi
            if ls "$SO_DIR"/libjavascriptcoregtk-4.1.so* >/dev/null 2>&1 && [ ! -e "$SO_DIR/libjavascriptcoregtk-4.0.so" ]; then
              sudo ln -s $(ls "$SO_DIR"/libjavascriptcoregtk-4.1.so* | head -n1) "$SO_DIR/libjavascriptcoregtk-4.0.so"
            fi
          fi
          echo "LD_LIBRARY_PATH=$SO_DIR:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          # FR: Rafra√Æchir le cache ld et valider la r√©solution pkg-config
          # EN: Refresh ld cache and validate pkg-config resolution
          sudo ldconfig
          pkg-config --modversion webkit2gtk-4.0 || true
          pkg-config --modversion javascriptcoregtk-4.0 || true
          pkg-config --libs webkit2gtk-4.0 || true
          pkg-config --libs javascriptcoregtk-4.0 || true
          # FR: Aider le linker √† trouver les libs √† l‚Äô√©dition de liens
          # EN: Help the linker find libraries at link time
          echo "RUSTFLAGS=-C link-arg=-L$SO_DIR -C link-arg=-Wl,-rpath,$SO_DIR" >> $GITHUB_ENV

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Windows build tools (WiX, NSIS)
        if: matrix.os == 'windows-latest'
        run: |
          choco install wixtoolset -y
          choco install nsis -y

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build web app
        run: pnpm build

      - name: Build Tauri app
        run: pnpm build:desktop

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bigmind-${{ matrix.os }}
          path: |
            apps/desktop/src-tauri/target/release/bundle/**/**/*.dmg
            apps/desktop/src-tauri/target/release/bundle/**/**/*.app
            apps/desktop/src-tauri/target/release/bundle/**/**/*.msi
            apps/desktop/src-tauri/target/release/bundle/**/**/*.exe
            apps/desktop/src-tauri/target/release/bundle/**/**/*.AppImage
            apps/desktop/src-tauri/target/release/bundle/**/**/*.deb
            apps/desktop/src-tauri/target/release/bundle/**/**/*.rpm
            apps/desktop/src-tauri/target/release/bundle/**/**/*.zip
            apps/desktop/src-tauri/target/release/bundle/**/**/
          if-no-files-found: warn
          retention-days: 30

  semantic-release:
    needs: release
    runs-on: ubuntu-latest
    # FR: √âviter les doubles releases en ignorant les commits de release
    # EN: Avoid double releases by ignoring release commits
    if: "!contains(github.event.head_commit.message, 'chore(release):') && github.event_name != 'workflow_dispatch'"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          # FR: T√©l√©charge tous les artifacts nomm√©s bigmind-*
          # EN: Download all artifacts named bigmind-*
          pattern: bigmind-*
          merge-multiple: true

      - name: Semantic Release
        run: pnpm dlx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0

  # FR: Job pour ajouter des binaires √† une release existante
  # EN: Job to add binaries to an existing release
  update-existing-release:
    needs: release
    runs-on: ubuntu-latest
    if: "github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: bigmind-*
          merge-multiple: true

      - name: Get release tag
        id: get_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ -n "${{ github.event.inputs.tag }}" ]]; then
              echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
            else
              echo "tag=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
            fi
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Upload binaries to existing release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.get_tag.outputs.tag }}"
          echo "üöÄ Uploading binaries to release $TAG"
          
          # V√©rifier si la release existe
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "‚úÖ Release $TAG found, uploading binaries..."
            
            # Supprimer les anciens binaires s'ils existent
            gh release delete-asset "$TAG" --yes || true
            
            # Upload des nouveaux binaires
            find dist/ -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.zip" -o -name "*.exe" \) -exec gh release upload "$TAG" {} \;
            
            echo "‚úÖ Binaries uploaded successfully to $TAG"
          else
            echo "‚ùå Release $TAG not found"
            exit 1
          fi
