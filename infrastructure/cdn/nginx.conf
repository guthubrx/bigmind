# BigMind CDN - Nginx Configuration
# Phase 4 - Sprint 2 - CORE
# Reverse proxy and caching layer for plugin distribution

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format cdn_log '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'cache=$upstream_cache_status rt=$request_time';

    access_log /var/log/nginx/access.log cdn_log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/xhtml+xml application/x-font-ttf application/x-font-opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Brotli (if available)
    # brotli on;
    # brotli_types text/plain text/css text/xml text/javascript
    #              application/json application/javascript application/xml+rss;

    # Cache zones
    proxy_cache_path /var/cache/nginx/plugins
        levels=1:2
        keys_zone=plugins:100m
        max_size=10g
        inactive=30d
        use_temp_path=off;

    proxy_cache_path /var/cache/nginx/metadata
        levels=1:2
        keys_zone=metadata:50m
        max_size=1g
        inactive=5m
        use_temp_path=off;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=downloads:10m rate=50r/s;

    # Upstream backends
    upstream verdaccio_backend {
        server verdaccio:4873;
        keepalive 32;
    }

    upstream origin_backend {
        server origin:8080;
        keepalive 32;
    }

    # CDN Server
    server {
        listen 80;
        listen [::]:80;
        server_name cdn.bigmind.app;

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS for plugin assets
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Max-Age 3600 always;

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Metrics
        location /metrics {
            stub_status on;
            access_log off;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Plugin packages - Immutable cache
        location ~ ^/@bigmind/([^/]+)/-/([^/]+)\.tgz$ {
            proxy_pass http://verdaccio_backend;

            # Cache configuration
            proxy_cache plugins;
            proxy_cache_key "$request_uri";
            proxy_cache_valid 200 31536000s;  # 1 year for immutable content
            proxy_cache_valid 404 1m;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_revalidate on;

            # Rate limiting
            limit_req zone=downloads burst=10 nodelay;

            # Headers
            add_header X-Cache-Status $upstream_cache_status always;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header Content-Disposition "attachment";

            # Proxy settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Plugin metadata - Short-lived cache
        location ~ ^/@bigmind/([^/]+)/?$ {
            proxy_pass http://verdaccio_backend;

            # Cache configuration
            proxy_cache metadata;
            proxy_cache_key "$request_uri";
            proxy_cache_valid 200 300s;  # 5 minutes
            proxy_cache_valid 404 60s;
            proxy_cache_lock on;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;

            # Rate limiting
            limit_req zone=api burst=20 nodelay;

            # Headers
            add_header X-Cache-Status $upstream_cache_status always;
            add_header Cache-Control "public, max-age=300, stale-while-revalidate=60" always;

            # Proxy settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Static assets (icons, screenshots) - Long cache
        location /assets/ {
            proxy_pass http://origin_backend;

            # Cache configuration
            proxy_cache plugins;
            proxy_cache_key "$request_uri";
            proxy_cache_valid 200 86400s;  # 24 hours
            proxy_cache_valid 404 60s;
            proxy_cache_lock on;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

            # Rate limiting
            limit_req zone=downloads burst=30 nodelay;

            # Headers
            add_header X-Cache-Status $upstream_cache_status always;
            add_header Cache-Control "public, max-age=86400" always;

            # Image optimization headers
            add_header Vary "Accept, Accept-Encoding" always;

            # Proxy settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Cache purge endpoint (admin only)
        location /purge/ {
            proxy_cache_purge plugins metadata $arg_key;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Default - no cache
        location / {
            proxy_pass http://origin_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            add_header X-Cache-Status "BYPASS" always;
        }
    }
}
